<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script type="module" src="../js/main.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="account">
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />

          <label for="password">Password:</label>
          <input type="text" id="password" name="password"  />

          <button type="button" id="login-button">Log in</button>
          <button type="submit" id="logout-button">Log Out</button>

        </form>
      </div>
      <div class="navigation">
        <a href="main.html" id="nav-button">Home</a>
        <a href="account.html" id="nav-button">Account</a>
      </div>
      <div class="filters">
        <form id="search">
          <input type="text" id="searchbar" name="searchbar" />
          <button type="button" id="submit-button">Apply</button>
        </form>
        <button type="button" id="filter-button" class="collapsible">
          Filter
        </button>
        <div class="filter-options">
            <div id="by-provider">
              <p>Provider</p>
            <select id="providers">
              <option value=""></option>
              <option value="Compass Group">Compass Group</option>
              <option value="Sodexo">Sodexo</option>
            </select>

          <div id="by-location>">
            <p>Location</p>
            <input type="text" id="location" />
          </div>
          <div id="categorize">
            <p>Sort By</p>
            <select id="sorting">
              <option value=""></option>
              <option value="alphabet">Alphabetically</option>
              <option value="distance">Distance</option>
            </select>
          </div>
        </div>
      </div>
      <div class="contents">
        <div class="restaurant-map" id="map">
        </div>
        <div class="sidebar">
          <table id="restaurant-list">

          </table>
          <dialog id="modal">
          </dialog>
          <dialog id="modal-daily"></dialog>
      </div>
    </div>
  </body>
</html>
